<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C++ to Python Transpiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        textarea {
            font-family: monospace;
            font-size: 0.95rem;
        }

        .box-label {
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #495057;
        }

        .convert-btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .convert-btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>C++ to Python Transpiler</h2>
        <p class="mb-0">Paste your C++ code and get Python equivalent</p>
    </div>

    <div class="container">
        <form method="POST" action="/">
            <div class="mb-4">
                <label for="cpp_code" class="box-label">C++ Code</label>
                <textarea class="form-control" name="cpp_code" id="cpp_code" rows="10" placeholder="// Enter C++ code here..." required>{{ cpp_code }}</textarea>
            </div>

            <div class="text-center mb-4">
                <button type="submit" class="btn convert-btn px-4 py-2">Convert to Python</button>
            </div>

            {% if python_code %}
            <div class="mb-4">
                <label for="python_code" class="box-label">Converted Python Code</label>
                <textarea class="form-control" id="python_code" rows="10" readonly>{{ python_code }}</textarea>
            </div>
            {% endif %}
        </form>
    </div>

    <footer>
        <p>Made with ❤️ using Python, PLY & Flask</p>
    </footer>

    <!-- Optional Bootstrap JS (for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
